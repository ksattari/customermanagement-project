<div th:fragment="dependentRegister">

<div class="container" align="center">
    
    <h3>Dependent Registration</h3>
</div>
    
<div class="container">
       
        <form th:action="@{/dependentRegister}" th:object="${dependent}"
            method="post" style="max-width: 600px; margin: 0 auto;">

            <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">First Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{firstName}" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Last Name: </label>
                <div class="col-8">
                    <input type="text" th:field="*{lastName}" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>
			
			<div class="form-group row">
                <label class="col-4 col-form-label">Age: </label>
                <div class="col-8">
                    <input type="number" th:field="*{age}" class="form-control"
                            required min="0" max="17"/>
                </div>
            </div>
			
             
            <div>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
            </div>
        </form>
    </div>
</div>
